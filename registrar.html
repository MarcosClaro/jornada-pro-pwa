<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Jornada - Jornada Pro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 16px; min-height: 100vh; display: flex; flex-direction: column;
    }
    header { display: flex; gap: 12px; margin-bottom: 24px; align-items: center; }
    header a { color: #2563eb; font-size: 20px; cursor: pointer; text-decoration: none; }
    h1 { font-size: 24px; }
    .form-group { margin-bottom: 16px; }
    label { display: block; font-size: 12px; color: #999; margin-bottom: 6px; text-transform: uppercase; font-weight: 600; }
    input { width: 100%; background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 8px; color: #fff; padding: 12px; font-size: 16px; }
    input:focus { outline: none; border-color: #2563eb; background: #111; }
    .submit { background: #2563eb; border: none; padding: 16px; border-radius: 8px; color: white; font-weight: 600; cursor: pointer; margin-top: 24px; }
    .submit:hover { background: #1e40af; }
  </style>
</head>
<body>
  <header>
    <a href="javascript:history.back()">←</a>
    <h1>Registrar</h1>
  </header>

  <form>
    <div class="form-group">
      <label>KM Atual</label>
      <input type="number" id="km" placeholder="45240" required>
    </div>
    <div class="form-group">
      <label>Faturamento Bruto</label>
      <input type="number" id="bruto" placeholder="280" step="0.01" required>
    </div>
    <div class="form-group">
      <label>Bônus</label>
      <input type="number" id="bonus" placeholder="15" step="0.01" required>
    </div>
    <div class="form-group">
      <label>Horas Líquidas</label>
      <input type="number" id="horas" placeholder="6.5" step="0.1" required>
    </div>
    <button type="submit" class="submit">✓ SALVAR</button>
  </form>

  <script>
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Dados salvos com sucesso!');
      history.back();
    });
  </script>
</body>
</html>
