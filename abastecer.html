<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada Pro - Abastecimento</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff6600;
            padding-bottom: 10px;
        }
        h1 { font-size: 24px; }
        .back { background: #333; padding: 8px 16px; border: none; color: #fff; cursor: pointer; border-radius: 4px; }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffaa00;
        }
        input[type="number"], input[type="text"], select {
            padding: 12px;
            border: 2px solid #444;
            background: #222;
            color: #fff;
            border-radius: 4px;
            font-size: 16px;
        }
        input:focus, select:focus { border-color: #ff6600; outline: none; }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-save {
            flex: 1;
            padding: 15px;
            background: #22c55e;
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-save:active { background: #16a34a; }
        .btn-cancel {
            flex: 1;
            padding: 15px;
            background: #333;
            color: #fff;
            border: 2px solid #666;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>⛽ Abastecimento</h1>
        <button class="back" onclick="history.back()">Voltar</button>
    </div>

    <form id="fuelForm">
        <div class="form-group">
            <label for="km">KM do odômetro</label>
            <input type="number" id="km" name="km" placeholder="52480" required>
        </div>

        <div class="form-group">
            <label for="liters">Litros abastecidos</label>
            <input type="number" id="liters" name="liters" placeholder="38.5" step="0.1" required>
        </div>

        <div class="form-group">
            <label for="value">Valor (R$)</label>
            <input type="number" id="value" name="value" placeholder="156.80" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="fuelType">Tipo de combustível</label>
            <select id="fuelType" name="fuelType" required>
                <option value="">Selecione...</option>
                <option value="gasolina">Gasolina</option>
                <option value="diesel">Diesel</option>
                <option value="etanol">Etanol</option>
                <option value="hibrido">Híbrido</option>
            </select>
        </div>

        <div class="button-group">
            <button type="button" class="btn-cancel" onclick="history.back()">Cancelar</button>
            <button type="submit" class="btn-save">Registrar</button>
        </div>
    </form>

    <script>
        document.getElementById('fuelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                km: document.getElementById('km').value,
                liters: document.getElementById('liters').value,
                value: document.getElementById('value').value,
                fuelType: document.getElementById('fuelType').value,
                date: new Date().toISOString()
            };
            localStorage.setItem('fuelData_' + Date.now(), JSON.stringify(data));
            alert('Abastecimento registrado!');
            history.back();
        });
    </script>
</body>
</html>
