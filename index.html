<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0a0a">
  <title>Jornada Pro - Cockpit do Motorista</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: #0a0a0a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 18px;
      padding: 16px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0 20px 0;
      border-bottom: 2px solid #1a1a1a;
      margin-bottom: 20px;
    }
    .status-emoji {
      font-size: 32px;
    }
    .horario {
      font-size: 14px;
      color: #999;
    }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      border-left: 4px solid #2563eb;
    }
    .card label {
      display: block;
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .barra {
      background: #2a2a2a;
      height: 40px;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    .progresso {
      height: 100%;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      width: 65%;
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 8px;
      color: #000;
      font-size: 12px;
      font-weight: 600;
    }
    .valor-texto {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #ccc;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }
    .card-mini {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
      border-left: 4px solid #2563eb;
    }
    .card-mini label {
      display: block;
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .valor-grande {
      font-size: 28px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .emoji-roi {
      font-size: 20px;
    }
    .acoes {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: auto;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1e40af;
    }
    .container {
      max-height: calc(100vh - 100px);
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="status-emoji" id="statusEmoji">üü¢</div>
    <div>
      <div class="horario" id="horario">10:30</div>
      <div class="horario" id="data">30/Jan</div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <label>META FINANCEIRA</label>
      <div class="barra">
        <div class="progresso" style="width: 65%;">R$ 280</div>
      </div>
      <div class="valor-texto">
        <span>R$ 280 / 400</span>
        <span id="percMeta">70%</span>
      </div>
    </div>

    <div class="card">
      <label>TEMPO L√çQUIDO</label>
      <div class="barra">
        <div class="progresso" style="width: 54%; background: linear-gradient(90deg, #3b82f6, #1e40af);">4:20h</div>
      </div>
      <div class="valor-texto">
        <span>4:20h / 8h</span>
        <span id="percTempo">54%</span>
      </div>
    </div>

    <div class="row">
      <div class="card-mini">
        <label>LUCRO L√çQUIDO</label>
        <div class="valor-grande">R$ 180</div>
      </div>
      <div class="card-mini">
        <label>ROI ATUAL</label>
        <div class="valor-grande">
          <span>3.2x</span>
          <span class="emoji-roi">üü¢</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card-mini">
        <label>GANHO/HORA</label>
        <div class="valor-grande">R$ 42,50</div>
      </div>
      <div class="card-mini">
        <label>AUTONOMIA</label>
        <div class="valor-grande">340 km</div>
      </div>
    </div>
  </div>

  <div class="acoes">
    <button onclick="irPara('registrar.html')">+ REGISTRAR</button>
    <button onclick="irPara('abastecer.html')">‚õΩ ABASTECER</button>
  </div>

  <script>
    function irPara(url) {
      window.location.href = url;
    }

    function atualizarHora() {
      const now = new Date();
      document.getElementById('horario').textContent = 
        now.getHours().toString().padStart(2, '0') + ':' + 
        now.getMinutes().toString().padStart(2, '0');
      document.getElementById('data').textContent = 
        now.getDate() + '/' + 
        ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'][now.getMonth()];
    }

    setInterval(atualizarHora, 60000);
    atualizarHora();

    // Registrar service worker para PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(err => console.log('SW error:', err));
    }
  </script>
</body>
</html>
