<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada Pro - Cockpit do Motorista</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 18px;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 { font-size: 28px; margin-bottom: 20px; }
        .hud-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }
        .card {
            background: #1a1a1a;
            border-left: 4px solid #ff6600;
            padding: 15px;
            border-radius: 8px;
        }
        .card label { color: #999; font-size: 14px; }
        .card .valor { font-size: 32px; font-weight: bold; color: #22c55e; }
        .meta { border-left-color: #2563eb; }
        .roi { border-left-color: #f59e0b; }
        .autonomia { border-left-color: #8b5cf6; }
        .nav-menu {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            border-top: 2px solid #333;
            padding-top: 15px;
        }
        button {
            padding: 12px;
            border: none;
            background: #ff6600;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:active { background: #cc5200; }
        button.secondary {
            background: #333;
            color: #fff;
        }
        button.secondary:active { background: #555; }
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .quick-btn {
            padding: 10px;
            text-align: center;
            font-size: 13px;
            background: #1a1a1a;
            color: #ff6600;
            border: 2px solid #ff6600;
        }
    </style>
</head>
<body>
    <h1>üöó Jornada Pro</h1>
    
    <div class="hud-container">
        <div class="card meta">
            <label>META FINANCEIRA</label>
            <div class="valor">R$ 180</div>
        </div>
        
        <div class="card roi">
            <label>ROI HOJE</label>
            <div class="valor">65%</div>
        </div>
        
        <div class="card autonomia">
            <label>AUTONOMIA</label>
            <div class="valor">240 km</div>
        </div>
        
        <div class="quick-actions">
            <button class="quick-btn" onclick="location.href='registrar.html'">üìù Registrar Jornada</button>
            <button class="quick-btn" onclick="location.href='abastecer.html'">‚õΩ Abastecer</button>
        </div>
    </div>
    
    <div class="nav-menu">
        <button onclick="location.href='registrar.html'">üìù Jornada</button>
        <button onclick="location.href='historico.html'">üìÑ Hist√≥rico</button>
        <button class="secondary" onclick="location.href='abastecer.html'">‚õΩ Combust√≠vel</button>
    </div>
    
    <script>
        // Registrar service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW error:', err));
        }
        
        // Atualizar hora cada minuto
        setInterval(() => {
            document.querySelectorAll('[data-time]').forEach(el => {
                const date = new Date();
                el.textContent = date.toLocaleTimeString('pt-BR');
            });
        }, 60000);
    </script>
</body>
</html>
